<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Yandex</h1>
<form action="https://yandex.com/search/">
    <input type="text" name="text" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Bing</h1>
<form action="https://www.bing.com/search/">
    <input type="text" name="q" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Ask</h1>
<form action="https://www.ask.com/search">
    <input type="text" name="q" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Yahoo</h1>
<form action="https://search.yahoo.com/search">
    <input type="text" name="p" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Duckduckgo</h1>
<form action="https://duckduckgo.com/search">
    <input type="text" name="t" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Lycos</h1>
<form action="https://www.lycos.com/search">
    <input type="text" name="q" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>MetaGer</h1>
<form action="https://metager.org/meta/meta.ger3">
    <input type="text" name="eingabe" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Qwant</h1>
<form action="https://www.qwant.com/">
    <input type="text" name="q" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Swisscows</h1>
<form action="https://swisscows.com/web">
    <input type="text" name="query" placeholder="zapros">
    <input type="submit" value="Search">
</form>

<h1>Gigablast</h1>
<form action="https://www.gigablast.com/search">
    <input type="text" name="q" placeholder="zapros">
    <input type="submit" value="Search">
</form>
</body>
</html>
